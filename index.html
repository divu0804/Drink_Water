<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stay Hydrated</h1>
        <h2>Goal - 3 litres</h2>

        <div class="glass-container">
            <div class="glass">
                <div class="remained" id="remained">
                    <span id="litres"></span>
                    <small>Remaining</small>
                </div>
                <div class="percentage"></div>
            </div>

            <div class="how-many-glass">
                <div class="large-glass">500ml</div>
                <div class="large-glass">500ml</div>
                <div class="large-glass">500ml</div>
                <div class="large-glass">500ml</div>
                <div class="large-glass">500ml</div>
                <div class="large-glass">500ml</div>
            </div>
        </div>
        <p class="reminder">Remember to take a sip every hour!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
